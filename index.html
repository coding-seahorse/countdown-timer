<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Raleway&family=Roboto+Mono:ital,wght@1,300&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="top">
            <h1>we are coming soon</h1>
            <p>We are working hard to launch our new site</p>
        </div>
        <main>
            <div class="clock-container">
                <div class="digit-container">
                    <h2 class="time-word">days</h2>
                    <h2 class="day">00</h2>

                </div>
                <div class="digit-container">
                    <h2 class="time-word">hours</h2>
                    <h2 class="hour">00</h2>

                </div>
                <div class="digit-container">
                    <h2 class="time-word">minutes</h2>
                    <h2 class="minute">00</h2>

                </div>
                <div class="digit-container">
                    <h2 class="time-word">seconds</h2>
                    <h2 class="second">00</h2>

                </div>

            </div>


        </main>
        <div class="bottom">
            <h3>notify Me</h3>
            <form>
                <label for="email"></label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Subscribe</button>
            </form>
            <p class="feedback">Subscribed!</p>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.topology.min.js"></script>
    <script>
        VANTA.TOPOLOGY({
            el: "*",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xa49b1a
        })
    </script>
    <script src="scripts.js"></script>
</body>

</html>
